<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 1</title>
</head>
<body>
    <div id="resultado"></div>

    <script>

        let disciplina = prompt("Digite a Disciplina")

        let descricao = prompt("Digite uma Descrição")

        let freqmin = prompt("Digite uma Frequência Mínima")

        let mediamin = prompt("Digite a Média Mínima")



        document.getElementById("resultado").innerHTML = "Disciplina: " + disciplina + "<br>Descrição: " + descricao + "<br>Frequência Mínima: " + freqmin + "<br>Média Mínima: " + mediamin

    </script>

</body>
</html>
