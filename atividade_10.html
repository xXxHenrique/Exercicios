    <script>
     let produto = prompt("Digite o nome do Produto");

     let precoFinal;
     
     precoFinal = (Number(custoFabrica) + Number(((taxaImposto/100) * custoFabrica) + (distribuidor/100) * custoFabrica))

    </script>
